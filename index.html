<head>
    <meta charset="UTF-8">

        /näSH/ - Dynamic Recipe Assistant
    </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="apple-touch-icon" sizes="60x60" href="assets/images/favicon/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="76x76" href="assets/images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/images/favicon/apple-icon-114x114.png">

    <link rel="apple-touch-icon" sizes="144x144" href="assets/images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="assets/images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">

    <meta name="msapplication-TileImage" content="assets/images/favicon/ms-icon-144x144.png">

</head>

<body>
    <!-- Jumbotron Header -->
    <div class="jumbotron" id="logo-banner">
        <h1 class="text-center">/näSH/</h1>
        <h5 class="text-center"><small>A Dynamic Recipe Assistant</small></h5>
    </div>

    <!-- Navbar -->
    <nav id="the-navbar" class="navbar navbar-expand-lg navbar-light shadow">
        <a class="navbar-brand" href="index.html"><img src="assets/images/noshmini.png" width="30" height="30" class="d-inline-block align-top mr-3"
                alt="">/näSH/</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse nav-text" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html">Home<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="about.html">About</a>
                <a class="nav-item nav-link" href="shoppinglist.html">Shopping List</a>
            </div>
        </div>
    </nav>


    <!-- Container Div -->
    <div class="container">
        <!-- Start Row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default shadow" id="what-are-we-making-card">
                    <div class="card-header">
                        <strong>What are we making today?</strong>
                    </div>
                    <div class="card-body text-center">
                        <button type="button" class="btn btn-secondary btn-lg fixed-btn" id="search-by-dish-button">Search by Dish</button>
                        <br> <br>
                        <button type="button" class="btn btn-secondary btn-lg fixed-btn" id="i-have-ingredients-button">I already have <br>some
                            ingredients</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Row -->

        <!-- Start Row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default shadow" id="search-by-dish-card">
                    <div class="card-header">
                        <strong>Search by Dish:</strong>
                    </div>
                    <div class="card-body text-center">
                        <form>
                            <div class="form-group mx-auto col-sm-8">
                                <input type="text" class="form-control" id="dish-input" placeholder="Dish Name">
                            </div>
                            <div class="mx-auto checkboxes">
                                <input type="checkbox" id="vegetarianSelector1" value="vegetarian">
                                <label class="form-check-label mr-3" for="vegetarianSelector1">Vegetarian</label>
                                <input type="checkbox" id="veganSelector1" value="vegan">
                                <label class="form-check-label" for="veganSelector1">Vegan</label> <br>
                            </div>
                            <button type="submit" class="btn btn-primary mt-1" id="search-by-dish"><i class="fas fa-search"
                                    id="fa-icon"></i>Search</button>
                        </form>
                    </div>
                    <!-- Start Row -->
                    <div class="row mx-auto" id="dish-container">
                        <div class="col-lg-12">
                            <div class="card card-default">
                                <div class="card-header">
                                    <strong>Results:</strong>
                                </div>
                                <div class="card-body" id="dish-results">
                                    Results Appear Here
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Row -->
                </div>
            </div>
        </div>
        <!-- End Row -->

        <!-- Start Row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default shadow" id="search-by-ingredients-card">
                    <div class="card-header">
                        <strong>Search by Ingredients:</strong>
                    </div>
                    <div class="card-body">
                        <form class='text-center'>
                            <div class="form-group mx-auto col-sm-8">
                                <input type="text" class="form-control" id="ingredient-entered" placeholder="Add Ingredients">
                            </div>
                            <button type="submit" class="btn btn-primary mb-3 text-center" id="ingredient-submit"><i
                                    class="fas fa-plus" id="fa-icon"></i>Add to List</button>
                        </form>
                        <!-- Start Row -->
                        <div class="row mx-auto">
                            <div class="col-lg-12">
                                <div class="card card-default text-center">
                                    <div class="card-body text-center" id="ingredient-insert">
                                    </div>
                                </div>
                                <div class="mx-auto text-center mb-1 checkboxes">
                                    <input type="checkbox" id="vegetarianSelector2" value="vegetarian">
                                    <label class="form-check-label mr-3" for="vegetarianSelector2">Vegetarian</label>
                                    <input type="checkbox" id="veganSelector2" value="vegan">
                                    <label class="form-check-label" for="veganSelector2">Vegan</label> <br>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary mb-3" id="search-by-ingredients"><i
                                            class="fas fa-search" id="fa-icon"></i>Search</button>
                                </div>
                                <div class="card card-default" id="ingredients-result-card">
                                    <div class="card-header">
                                        <strong>Results:</strong>
                                    </div>
                                    <div class="card-body" id="ingredients-results">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End Row -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End Row -->
        <!-- Start Row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default shadow" id="recipe-details-card">
                    <div class="card-header">
                        <strong>Recipe Details</strong>
                    </div>
                    <div class="card-body text-center" id="recipe-details">
                    </div>
                </div>
            </div>
        </div>
        <!-- End Row -->

        <!-- Start Row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default shadow" id="lets-cook-card">
                    <div class="card-header">
                        <strong>Let's Cook!</strong>
                    </div>
                    <div class="card-body text-center">
                        <div class="scroll-wrapper" id="recipe-frame">
                            <iframe id="iframe" height="580px" width="100%">
                                <p>Your browser does not support iframes.</p>
                            </iframe>
                            <a href="" class="btn btn-light border border-secondary mt-2" id="recipe-not-loading" role="button" aria-pressed="true" target="_blank">Recipe not loading properly?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Row -->
    </div>
    <!-- Close Container -->

    <!-- Sticky Footer -->
    <footer class="footer">
        <div class="container text-center">
            <span class="text-muted">&copy; 2018 /näSH/ </span>
        </div>
    </footer>

</body>
